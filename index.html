<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 12/01/2023</title>
</head>

<body>





    <div class="boutonContainer">
        <button class="bouttonClick" onclick=randomNbr()>Clique </button>
        <p class="truc"> </p>
    </div>




    <button id="button">click me</button>
    <canvas id="myCanvas" width="500" height="500"></canvas>





    <script>
        let display = document.querySelector(".truc");
        function randomNbr() {
            display.textContent = Math.floor(Math.random() * 101);
        }
    </script>

    <!-- <script src="exo.js" defer ></script> -->
    <script src="exo2.js" defer></script>
    <script src="exo3.js" defer></script>
</body>
<style>
    body {
        background-color: black;
    }

    body {
        margin: 0;
        overflow: hidden;
    }

    #myCanvas {
        display: block;
    }

    #button {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
        position: absolute;
        font-size: 1.5em;
        text-transform: uppercase;
        padding: 7px 20px;
        left: 50%;
        width: 200px;
        margin-left: -100px;
        top: 50%;
        border-radius: 10px;
        color: white;
        text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.8);
        border: 5px solid transparent;
        border-bottom-color: rgba(0, 0, 0, 0.35);
        background: hsla(260, 100%, 50%, 1);
        cursor: pointer;
        outline: 0 !important;

        animation: pulse 1s infinite alternate;
        transition: background 0.4s, border 0.2s, margin 0.2s;
    }

    #button:hover {
        background: hsla(220, 100%, 60%, 1);
        margin-top: -1px;

        animation: none;
    }

    #button:active {
        border-bottom-width: 0;
        margin-top: 5px;
    }

    @keyframes pulse {
        0% {
            margin-top: 0px;
        }

        100% {
            margin-top: 6px;
        }
    }

    .boutonContainer {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1.3fr 0.4fr 1.3fr;
        gap: 0px 0px;
        grid-template-areas:
            ". . ."
            ". bouttonClick ."
            ". truc .";
    }

    .bouttonClick {
        grid-area: bouttonClick;
        font-size: 15px;
        font-family: Arial;
        width: 140px;
        height: 50px;
        border-width: 1px;
        color: black;
        border-color: white;
        font-weight: bold;
        border-radius: 0px;
        box-shadow: 3px 4px 0px 0px rgba(255, 255, 255, 1);
        place-self: center;
        background: rgba(255, 255, 255, 1);
    }

    .bouttonClick:hover {
        background: rgba(155, 155, 155, 1);
        color: #fff;
        border-color: rgba(0, 0, 0, 1);
        box-shadow: 3px 4px 0px 0px rgba(100, 100, 100, 1);
    }

    .truc {
        grid-area: truc;
        color: aliceblue;
        size: 90px;
        place-self: center;

    }
</style>

</html>
